    <title>Reset Password</title>

  </head>
  <body>
    <body class="auth_class">

        <div class="container login-container">
            
          <div class="row">
            <div class="col-md-6 welcome_auth">
                <div class="auth_branding">
                        <a class="auth_branding_in"><img src="https://store-images.s-microsoft.com/image/apps.14212.9007199266419762.56b9557e-4dc3-49a7-a9be-5fc3204dba85.5fd31f8e-651a-473d-9720-b03f777bd33c?mode=scale&q=90&h=300&w=300"></a>
                    </div>
            </div>         
            <div class="col-md-6 login-form">
                <div class="login_form_in">
                    
                  <h1 class="auth_title text-left mb-2" style="color: #fff;font-family:Poppins-SemiBold;">Password Reset</h1>
                  <form>
                    <div class="alert alert-success bg-soft-primary border-0" role="alert" style="color:#FFF;">
                        Enter your email address and we'll send you an email with instructions to reset your password.
                    </div>                    
                    <div class="form-group">
                      <input type="email" class="form-control" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                      <button type="button" class="btn btn-primary btn-lg btn-block">Reset Password</button>
                    </div>
                    <div class="form-group other_auth_links">
                        <a class="" href="login.html">Login</a>
                        <a class="" href="register.html">Register</a>
                    </div>
                  </form>
                </div>
            </div>       
          </div>
        </div>

        <img class="triangleB" src="https://res.cloudinary.com/procraftstudio/image/upload/v1613965232/triangleB_isffjy.png" alt='Onestop triangle'>
    </body>
